<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas - Pag Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <section class="review" id="review" aria-label="Reseñas de clientes">
        <h2 class="title">Reseñas de clientes</h2>
        <div class="box-container">
            <div class="box" aria-label="Reseña de David Bowie">
                <img src="../assets/images/imagen1.jpg" alt="David Bowie" class="user">
                <h3>David Bowie</h3>
                <div class="stars" aria-label="Calificación de David Bowie">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
            </div>
            <div class="box" aria-label="Reseña de Kurt Cobain">
                <img src="../assets/images/imagen2.jpg" alt="Kurt Cobain" class="user">
                <h3>Kurt Cobain</h3>
                <div class="stars" aria-label="Calificación de Kurt Cobain">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
            </div>
            <div class="box" aria-label="Reseña de Axl Rose">
                <img src="../assets/images/imagen3.jpg" alt="Axl Rose" class="user">
                <h3>Axl Rose</h3>
                <div class="stars" aria-label="Calificación de Axl Rose">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
            </div>
            <div class="box" aria-label="Reseña de Robert Plant">
                <img src="../assets/images/imagen4.jpg" alt="Robert Plant" class="user">
                <h3>Robert Plant</h3>
                <div class="stars" aria-label="Calificación de Robert Plant">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
